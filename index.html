<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        strong {
            font-weight: bold;
        }

        .delete-button, .upload-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .delete-button:hover, .upload-button:hover {
            background-color: darkred;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .offline {
            background-color: red;
        }

        .online {
            background-color: green;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Information</h1>
        <div id="deviceList"></div>
        <button id="deleteButton" class="delete-button">Delete Information</button>
        <!-- Check if the user's device name matches -->
        <input type="file" id="fileInput" style="display:none;">
        <button id="uploadButton" class="upload-button">Upload File</button>
    </div>
    <script>
        window.onload = function() {
            // Retrieve stored device information or initialize an empty array
            var deviceList = JSON.parse(localStorage.getItem('deviceList')) || [];

            // Display stored device information
            function displayDeviceList() {
                var deviceListHtml = '';
                deviceList.forEach(function(device, index) {
                    if (device.deviceName === navigator.userAgent) {
                        deviceListHtml += '<p><strong>Device ' + (index + 1) + ':</strong> ' + device.deviceName + ' <span class="status-indicator online"></span></p>';
                    }
                });
                document.getElementById('deviceList').innerHTML = deviceListHtml;
            }

            // Get device name
            var deviceName = navigator.userAgent;

            // Check if the device information already exists
            var existingDeviceIndex = deviceList.findIndex(device => device.deviceName === deviceName);
            if (existingDeviceIndex === -1) {
                // Add current device information to the list
                deviceList.push({ deviceName: deviceName });
                // Save updated device list to local storage
                localStorage.setItem('deviceList', JSON.stringify(deviceList));
                // Display device list
                displayDeviceList();
            } else {
                // Display stored device information
                displayDeviceList();
            }

            // Add event listener to delete button
            document.getElementById('deleteButton').addEventListener('click', function() {
                // Remove stored device information
                localStorage.removeItem('deviceList');
                // Clear displayed device information
                document.getElementById('deviceList').innerHTML = '';
            });

            // Add event listener to upload button
            document.getElementById('uploadButton').addEventListener('click', function() {
                // Trigger file input click event
                document.getElementById('fileInput').click();
            });

            // Add event listener to file input change event
            document.getElementById('fileInput').addEventListener('change', function() {
                // Handle file upload logic here
                var file = this.files[0];
                console.log('Selected file:', file);
                // You can perform further actions with the selected file
                // For example, upload it to a server or process it locally
            });
        };
    </script>
</body>
</html>
